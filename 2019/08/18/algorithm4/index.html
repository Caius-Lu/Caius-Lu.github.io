lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br></pre></td><td class="code"><pre><span class="line">// t4.cpp : 定义控制台应用程序的入口点。</span><br><span class="line">//</span><br><span class="line"></span><br><span class="line">#include &quot;stdafx.h&quot;</span><br><span class="line">//素数判断方法2</span><br><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">#include&lt;time.h&gt;</span><br><span class="line">#include&lt;math.h&gt;</span><br><span class="line">#include&lt;string.h&gt;</span><br><span class="line">#define Max 1000000</span><br><span class="line">#define maxn 100</span><br><span class="line">int left, chance; //还需要left位置，错chance之后就会输</span><br><span class="line">char s[maxn], s2[maxn]; //答案是字符串s, 玩家猜的字母序列是s2</span><br><span class="line">int win, lose; // win=1 表示已经赢了; lose=1 表示已经输了</span><br><span class="line"></span><br><span class="line">long fac(int n) </span><br><span class="line">&#123;</span><br><span class="line">	if (0 == n || 1 == n)</span><br><span class="line">	&#123;</span><br><span class="line">		return 1;</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		return fac(n - 1)*n;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 非递归的阶乘方法 </span><br><span class="line">long fact(int n)</span><br><span class="line">&#123;</span><br><span class="line">	long iRes = 1;</span><br><span class="line">	for (int i = 1; i &lt;= n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		iRes *= i;</span><br><span class="line">	&#125;</span><br><span class="line">	return iRes;</span><br><span class="line">&#125;</span><br><span class="line">int combination(int m, int n)</span><br><span class="line">&#123;</span><br><span class="line">	long iRes = fac(n) / (fac(m)*fac(n - m));</span><br><span class="line"></span><br><span class="line">	// long iRes = fact(n) /(fac(m)*fac(n-m));</span><br><span class="line"></span><br><span class="line">	printf_s(&quot;%ld %.2lf \n&quot;, iRes, (double)clock() / CLOCKS_PER_SEC);</span><br><span class="line">	return iRes;</span><br><span class="line">&#125;</span><br><span class="line">// 刽子手游戏---guess函数</span><br><span class="line">void guess(char ch)</span><br><span class="line">&#123;</span><br><span class="line">	int bad = 1;</span><br><span class="line">	for (int i = 0; i &lt; strlen(s); i++)</span><br><span class="line">		if (s[i] == ch) &#123; left--; s[i] = &apos; &apos;; bad = 0; &#125;</span><br><span class="line">	if (bad) --chance;</span><br><span class="line">	if (!chance) lose = 1;</span><br><span class="line">	if (!left) win = 1;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">	/*</span><br><span class="line">	关键:</span><br><span class="line">	1 用素数筛选法先预处理，默认刚开始全为素数，然后对素数的倍数标记为非素数，			for(int j = i*i ; j &lt;= 10000 ; j += i)&#123;iPrimeArr[j] = 1;&#125;</span><br><span class="line">	2 通过开根号判断素数时，可以用floor,注意浮点数加上0.5，int iRadical = floor(sqrt(n*1.0) + 0.5);</span><br><span class="line">	3 可以用assert()对输入的合法性进行校验，assert(n &gt;= 5 &amp;&amp; n &lt;= 10000);void assert(int exp),如果表达式的值为0则退出。*/</span><br><span class="line"></span><br><span class="line">	//int sum = 1;</span><br><span class="line">	//for (int i = 3; i &lt;= Max; i += 2)</span><br><span class="line">	//&#123;</span><br><span class="line">	//	//因为偶数除了2 都不是质数</span><br><span class="line">	//	int j;</span><br><span class="line">	//	for (j = 2; j &lt;= (int)sqrt(i); j++)//利用上述结论判断</span><br><span class="line">	//		if (i%j == 0) break;</span><br><span class="line">	//	if (j &gt; (int)sqrt(i))</span><br><span class="line">	//		sum++;</span><br><span class="line">	//&#125;</span><br><span class="line">	//printf_s(&quot;Time used = %0.2f s\n&quot;, (double)clock() / CLOCKS_PER_SEC);</span><br><span class="line">	//printf_s(&quot;%d\n&quot;, sum);</span><br><span class="line"></span><br><span class="line">	//int a, b;</span><br><span class="line">	//scanf_s(&quot;%d %d&quot;, &amp;a, &amp;b);</span><br><span class="line">	//combination(a, b);</span><br><span class="line"></span><br><span class="line">	//刽子手游戏</span><br><span class="line">	/*</span><br><span class="line">	游戏规则是这样的：计算机想一个单词让你猜，你每次可以猜一个字母。 如果单词里有那个字母，所有该字母会显示出来；如果没有那个字母，则计算机会在一幅“刽子手”画上填一笔。 这幅画一共需要7笔就能完成，因此你最多只能错6次。 注意，猜一个已经猜过的字母也算错。</span><br><span class="line">	在本题中，你的任务是编写一个“裁判”程序，输入单词和玩家的猜测，判断玩家赢了（You win.）、 输了（You lose.）还是放弃了（You chickened out.）。 每组数据包含3行，第1行是游戏编号（-1为输入结束标记），第2行是计算机想的单词，第3行是玩家的猜测。 后两行保证只含小写字母。</span><br><span class="line">	*/</span><br><span class="line">	//char ans[21];</span><br><span class="line">	//char gus[28];</span><br><span class="line">	//int times, yes;</span><br><span class="line">	//int chances = 7;</span><br><span class="line">	//int win = 0;</span><br><span class="line">	//int lose = 0;</span><br><span class="line">	//scanf_s(&quot;%d&quot;, &amp;times);</span><br><span class="line">	//while (times != -1)</span><br><span class="line">	//&#123;</span><br><span class="line">	//	printf_s(&quot;Round %d\n&quot;, times);</span><br><span class="line">	//	scanf_s(&quot;%s\n %s&quot;, ans, gus);</span><br><span class="line">	//	printf_s(&quot;Round %s &amp;s\n&quot;, ans, gus);</span><br><span class="line">	//	yes = 0;</span><br><span class="line">	//	win = 0, lose = 0, chances = 7;</span><br><span class="line">	//	for (int i = 0; i &lt; strlen(gus); i++) </span><br><span class="line">	//	&#123;</span><br><span class="line">	//		int flag = 0;</span><br><span class="line">	//		for (int j = 0; j &lt; strlen(ans); j++)</span><br><span class="line">	//		&#123;</span><br><span class="line">	//			if (ans[j] == gus[i])</span><br><span class="line">	//			&#123;</span><br><span class="line">	//				yes++;</span><br><span class="line">	//				flag = 1;//找到之后不退出，因为有一个有相同的字母</span><br><span class="line">	//			&#125;</span><br><span class="line">	//			if (flag == 0)</span><br><span class="line">	//			&#123;</span><br><span class="line">	//				chances--;</span><br><span class="line">	//			&#125;</span><br><span class="line">	//			if (chances == 0)</span><br><span class="line">	//			&#123;</span><br><span class="line">	//				lose = 1;</span><br><span class="line">	//				printf_s(&quot;You lose.\n&quot;);</span><br><span class="line"></span><br><span class="line">	//			&#125;</span><br><span class="line">	//			else if (yes == strlen(ans))</span><br><span class="line">	//			&#123;</span><br><span class="line">	//				win = 1;</span><br><span class="line">	//				printf_s(&quot;You win.\n&quot;);</span><br><span class="line">	//				break;</span><br><span class="line">	//			&#125;</span><br><span class="line">	//			if (win != 1 &amp;&amp; lose != 1)</span><br><span class="line">	//			&#123;</span><br><span class="line">	//				printf(&quot;You chickened out.\n&quot;);</span><br><span class="line">	//			&#125;</span><br><span class="line">	//			scanf_s(&quot;%d&quot;, &amp;times);</span><br><span class="line">	//		&#125;</span><br><span class="line">	//	&#125;</span><br><span class="line">	//&#125;</span><br><span class="line">	int rnd;</span><br><span class="line">	while (scanf_s(&quot;%d%s%s&quot;, &amp;rnd, &amp;s, &amp;s2) == 3 &amp;&amp; rnd != -1)</span><br><span class="line">	&#123;</span><br><span class="line">		printf_s(&quot;%Round %d\n&quot;, rnd);</span><br><span class="line">		win = lose = 0;</span><br><span class="line">		left = strlen(s);</span><br><span class="line">		chance = 7;</span><br><span class="line">		for (int i = 0; i &lt; strlen(s2); i++)</span><br><span class="line">		&#123;</span><br><span class="line">			guess(s2[i]); //猜一个字母</span><br><span class="line">			if (win || lose) break; //检查状态</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		//根据结果进行输出</span><br><span class="line">		if (win) printf_s(&quot;You win.\n&quot;);</span><br><span class="line">		else if (lose) printf_s(&quot;You lose.\n&quot;);</span><br><span class="line">		else printf_s(&quot;You chickened out.\n&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
