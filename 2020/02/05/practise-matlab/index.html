<p><img src="//caius-lu.github.io/2020/02/05/practise-matlab/an1.png" alt="an1"><br><figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%%</span></span><br><span class="line"><span class="comment">% 假设x是一个向量，例如</span></span><br><span class="line"><span class="comment">% x = [ 4 4 5 5 5 6 7 7 8 8 8 8 ]</span></span><br><span class="line"><span class="comment">% 现在我们想得到如下两个向量</span></span><br><span class="line"><span class="comment">% l = [ 2 3 1 2 4 ]; % x每个元素重复的个数</span></span><br><span class="line"><span class="comment">% v = [ 4 5 6 7 8 ]; % x中重复元素的值</span></span><br><span class="line">x = [ <span class="number">4</span> <span class="number">4</span> <span class="number">5</span> <span class="number">5</span> <span class="number">5</span> <span class="number">6</span> <span class="number">7</span> <span class="number">7</span> <span class="number">8</span> <span class="number">8</span> <span class="number">8</span> <span class="number">8</span> ]</span><br><span class="line"><span class="built_in">i</span> = [<span class="built_in">find</span>(x(<span class="number">1</span>:<span class="keyword">end</span><span class="number">-1</span>) ~= x(<span class="number">2</span>:<span class="keyword">end</span>)) <span class="built_in">length</span>(x)]</span><br><span class="line">l = diff([<span class="number">0</span> <span class="built_in">i</span>])</span><br><span class="line">v = x(<span class="built_in">i</span>)</span><br></pre></td></tr></table></figure></p>
<p><img src="//caius-lu.github.io/2020/02/05/practise-matlab/an2.png" alt="an2"><br><figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%%</span></span><br><span class="line"><span class="comment">% 求建立以下tables数组</span></span><br><span class="line"><span class="comment">% table N riqi xianxing Ndanhao Nshuanghao</span></span><br><span class="line"><span class="comment">% 第一列，行编号</span></span><br><span class="line"><span class="comment">% 第二列，2017年每天的日期，datetime格式</span></span><br><span class="line"><span class="comment">% 第三列，如果日期为单号，那么写文本“单号通行”，如果日期是双号，那么写文本“双号通行”，如果是周</span></span><br><span class="line"><span class="comment">% 末，则写“单双通行”</span></span><br><span class="line"><span class="comment">% 第四列，写当前日期单号车一共通行了多少天</span></span><br><span class="line"><span class="comment">% 第五列，写当前日期双号车一共通行了多少天</span></span><br><span class="line">NDays = yeardays(<span class="number">2017</span>) <span class="comment">%2017年的天数</span></span><br><span class="line">N=[<span class="number">1</span>:NDays]';</span><br><span class="line">riqi=datetime(<span class="number">2017</span>,<span class="number">1</span>,<span class="number">1</span>)+N<span class="number">-1</span>;</span><br><span class="line"><span class="comment">%注意这里，很多时候可以采用先预置一种统一答案，然后其中某些结果可以依次覆盖原有答案</span></span><br><span class="line">xianxing = <span class="built_in">repmat</span>(<span class="string">'单号通行'</span>,NDays,<span class="number">1</span>);</span><br><span class="line">a = logical(<span class="built_in">mod</span>(riqi.Day,<span class="number">2</span>)); <span class="comment">%日期是否为单数</span></span><br><span class="line">xianxing(~a,:)= <span class="built_in">repmat</span>(<span class="string">'双号通行'</span>,sum(~a),<span class="number">1</span>);</span><br><span class="line">tf = isweekend(riqi);</span><br><span class="line">xianxing(tf,:) = <span class="built_in">repmat</span>(<span class="string">'单双通行'</span>,sum(tf),<span class="number">1</span>);</span><br><span class="line">idxdanhao=all(xianxing==<span class="string">'单号通行'</span>,<span class="number">2</span>)|all(xianxing==<span class="string">'单双通行'</span>,<span class="number">2</span>)</span><br><span class="line">idxshuanghao=all(xianxing==<span class="string">'双号通行'</span>,<span class="number">2</span>)|all(xianxing==<span class="string">'单双通行'</span>,<span class="number">2</span>)</span><br><span class="line">Ndanhao=cumsum(idxdanhao);</span><br><span class="line">Nshuanghao=cumsum(idxshuanghao);</span><br><span class="line">XianXiangData = <span class="built_in">table</span>(N,riqi,xianxing,Ndanhao,Nshuanghao);</span><br></pre></td></tr></table></figure></p>
<p><img src="//caius-lu.github.io/2020/02/05/practise-matlab/an3.png" alt="an3"></p>
<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%%</span></span><br><span class="line"><span class="comment">% 通过load('data.mat')命令载入当前目录下的数据文件，data.mat，然后进行以下处理：</span></span><br><span class="line"><span class="comment">% data数据是一个手写数字图像的灰度数据，一共2000行785列，2000表示是2000副图片，第一列是当前图片</span></span><br><span class="line"><span class="comment">% 的数字是几（0-9范围，单个整数），第2列至第785列是图像的灰度数据，图片原始大小为28×28=784个像素</span></span><br><span class="line"><span class="comment">% 点，然后按照以下编号方式(图片未显示完全)，将784各点转换为了1行，作为了data数据中的一行</span></span><br><span class="line"><span class="comment">% 现在要求将data第一列提取为一个列向量，命名为trainT，另外第2列至第785列数据转换为28×28×2000的</span></span><br><span class="line"><span class="comment">% 三维数组，第一页为第一个数字的图像，要求按照图片中的顺序，将第一行中的灰度数据存成新的28×28的数</span></span><br><span class="line"><span class="comment">% 组，命名为trainD</span></span><br><span class="line">data=load(<span class="string">'data.mat'</span>);</span><br><span class="line">data1 = data.data(:,<span class="number">2</span>:<span class="keyword">end</span>);</span><br><span class="line">trainId = <span class="built_in">reshape</span>(data1',<span class="number">28</span>,<span class="number">28</span>,<span class="number">2000</span>);</span><br><span class="line">trainId = <span class="built_in">permute</span>(trainId,[<span class="number">2</span> <span class="number">1</span> <span class="number">3</span>]); <span class="comment">%维数的转换</span></span><br><span class="line">trianT = data.data(:,<span class="number">1</span>);</span><br><span class="line"><span class="built_in">figure</span></span><br><span class="line">imshow(uint8(trainId(:,:,<span class="number">7</span>)))</span><br></pre></td></tr></table></figure>

pan class="line">idx=t&gt;=datetime(<span class="number">2017</span>,<span class="number">1</span>,<span class="number">10</span>)&amp;t&lt;=datetime(<span class="number">2017</span>,<span class="number">1</span>,<span class="number">11</span>);</span><br><span class="line">t1 = t(idx);</span><br><span class="line">temp1 =  datahis0.temp(idx);</span><br><span class="line">hum1 = datahis0.hum(idx);</span><br><span class="line">yyaxis left</span><br><span class="line"><span class="built_in">plot</span>(t1,temp1)</span><br><span class="line">xlabel(<span class="string">'时间'</span>)</span><br><span class="line">ylabel(<span class="string">'温度'</span>)</span><br><span class="line"></span><br><span class="line">yyaxis right</span><br><span class="line"><span class="built_in">plot</span>(t1,hum1)</span><br><span class="line">ylabel(<span class="string">'温度'</span>)</span><br><span class="line"><span class="built_in">legend</span>(<span class="string">'温度'</span>,<span class="string">'湿度'</span>,<span class="string">'Location'</span>,<span class="string">'southoutside'</span>,<span class="string">'Orientation'</span>,<span class="string">'horizontal'</span>)</span><br></pre></td></tr></table></figure>

<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%%</span></span><br><span class="line"><span class="comment">% 多子图的绘制</span></span><br><span class="line"><span class="comment">% 给定以下数据</span></span><br><span class="line"><span class="comment">% x = 0:0.01:20; % x坐标</span></span><br><span class="line"><span class="comment">% y1 = 200*exp(-0.05*x).*sin(x); % Y1</span></span><br><span class="line"><span class="comment">% y2 = 0.8*exp(-0.5*x).*sin(10*x); % Y2</span></span><br><span class="line"><span class="comment">% y3 = 100*exp(-0.5*x).*sin(5*x); % Y3</span></span><br><span class="line"><span class="comment">% y1，y2，y3需要分别绘制一个子图，其中y1占据左侧一半位置，y2占据右侧上方，y3占据右侧下方</span></span><br><span class="line">clear</span><br><span class="line"><span class="built_in">figure</span></span><br><span class="line">x= <span class="number">0</span>:<span class="number">0.01</span>:<span class="number">20</span>; <span class="comment">% x坐标</span></span><br><span class="line">y1 = <span class="number">200</span>*<span class="built_in">exp</span>(<span class="number">-0.05</span>*x).*<span class="built_in">sin</span>(x); <span class="comment">% Y1</span></span><br><span class="line">y2 = <span class="number">0.8</span>*<span class="built_in">exp</span>(<span class="number">-0.5</span>*x).*<span class="built_in">sin</span>(<span class="number">10</span>*x); <span class="comment">% Y2</span></span><br><span class="line">y3 = <span class="number">100</span>*<span class="built_in">exp</span>(<span class="number">-0.5</span>*x).*<span class="built_in">sin</span>(<span class="number">5</span>*x); <span class="comment">% Y3</span></span><br><span class="line">subplot(<span class="number">2</span>,<span class="number">2</span>,[<span class="number">1</span> <span class="number">3</span>])</span><br><span class="line"><span class="built_in">plot</span>(x,y1)</span><br><span class="line">subplot(<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>)</span><br><span class="line"><span class="built_in">plot</span>(x, y2)</span><br><span class="line">subplot(<span class="number">2</span>,<span class="number">2</span>,<span class="number">4</span>)</span><br><span class="line"><span class="built_in">plot</span>(x,y3)</span><br></pre></td></tr></table></figure>

g">'r'</span>)</span><br><span class="line">ylabel(<span class="string">'x^2'</span>)</span><br><span class="line"><span class="built_in">legend</span>(<span class="string">'sin'</span>,<span class="string">'x^2'</span>,<span class="string">'Location'</span>,<span class="string">'southoutside'</span>,<span class="string">'Orientation'</span>,<span class="string">'horizontal'</span>)</span><br><span class="line">title(<span class="string">'双纵轴柱形图'</span>)</span><br><span class="line">xlabel(<span class="string">'x'</span>)</span><br></pre></td></tr></table></figure>

n>),<span class="built_in">sqrt</span>(<span class="number">23</span>).^<span class="number">2.</span>/<span class="built_in">log</span>(<span class="built_in">sqrt</span>(<span class="number">23</span>)),<span class="string">'o'</span>)</span><br><span class="line">text(<span class="number">6</span>,<span class="number">100</span>,<span class="string">'$$\frac&#123;\alpha&#125;&#123;\beta&#125;$$'</span>,<span class="string">'Interpreter'</span>,<span class="string">'latex'</span>);<span class="comment">%字符的输出</span></span><br><span class="line">xticks(<span class="built_in">sort</span>([<span class="number">2</span>:<span class="number">2</span>:<span class="number">20</span> <span class="built_in">sqrt</span>(<span class="number">23</span>)]))</span><br><span class="line">h1=gca;</span><br><span class="line">h1.XTickLabel&#123;<span class="number">3</span>&#125;=<span class="string">'$$\sqrt&#123;23&#125;$$'</span>; <span class="comment">%字符的输出</span></span><br><span class="line">h1.TickLabelInterpreter=<span class="string">'latex'</span>;</span><br></pre></td></tr></table></figure>

="number">0</span> <span class="number">1</span>/<span class="number">4</span>*<span class="built_in">pi</span> <span class="number">1</span>/<span class="number">2</span>*<span class="built_in">pi</span> <span class="number">3</span>/<span class="number">4</span>*<span class="built_in">pi</span> <span class="built_in">pi</span>])</span><br><span class="line">xticklabels(&#123;<span class="string">'0'</span>,<span class="string">'1/4 \pi'</span>,<span class="string">'1/2 \pi'</span>,<span class="string">'3/4 \pi'</span>,<span class="string">'\pi'</span>&#125;)</span><br><span class="line">xlim([<span class="number">0</span> <span class="built_in">pi</span>])</span><br></pre></td></tr></table></figure>

ble></figure>

                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
