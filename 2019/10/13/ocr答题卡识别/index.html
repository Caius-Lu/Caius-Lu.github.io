/pre></td><td class="code"><pre><span class="line"><span class="comment"># 导入工具包</span></span><br><span class="line"><span class="keyword">from</span> imutils <span class="keyword">import</span> contours</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"><span class="keyword">import</span> myutils_beifen</span><br><span class="line"></span><br><span class="line"><span class="comment"># # 设置参数</span></span><br><span class="line"><span class="comment"># ap = argparse.ArgumentParser()</span></span><br><span class="line"><span class="comment"># ap.add_argument("-i", "--image", required=True,</span></span><br><span class="line"><span class="comment"># 	help="path to input image")</span></span><br><span class="line"><span class="comment"># ap.add_argument("-t", "--template", required=True,</span></span><br><span class="line"><span class="comment"># 	help="path to template OCR-A image")</span></span><br><span class="line"><span class="comment"># args = vars(ap.parse_args())</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 指定信用卡类型</span></span><br><span class="line">FIRST_NUMBER = &#123;</span><br><span class="line">	<span class="string">"3"</span>: <span class="string">"American Express"</span>,</span><br><span class="line">	<span class="string">"4"</span>: <span class="string">"Visa"</span>,</span><br><span class="line">	<span class="string">"5"</span>: <span class="string">"MasterCard"</span>,</span><br><span class="line">	<span class="string">"6"</span>: <span class="string">"Discover Card"</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment"># 绘图展示</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cv_show</span><span class="params">(name,img)</span>:</span></span><br><span class="line">	cv2.imshow(name, img)</span><br><span class="line">	cv2.waitKey(<span class="number">0</span>)</span><br><span class="line">	cv2.destroyAllWindows()</span><br><span class="line"><span class="comment"># 读取一个模板图像</span></span><br><span class="line"><span class="comment"># img = cv2.imread(args["template"])</span></span><br><span class="line">img  = cv2.imread(<span class="string">'images/ocr_a_reference.png'</span>)</span><br><span class="line">cv_show(<span class="string">'img'</span>,img)</span><br><span class="line"><span class="comment"># 灰度图</span></span><br><span class="line">ref = cv2.cvtColor(img, cv2.COLOR_BGR2GRAY)</span><br><span class="line">cv_show(<span class="string">'ref'</span>,ref)</span><br><span class="line"><span class="comment"># 二值图像</span></span><br><span class="line">ref = cv2.threshold(ref, <span class="number">10</span>, <span class="number">255</span>, cv2.THRESH_BINARY_INV)[<span class="number">1</span>]</span><br><span class="line">cv_show(<span class="string">'ref'</span>,ref)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 计算轮廓</span></span><br><span class="line"><span class="comment">#cv2.findContours()函数接受的参数为二值图，即黑白的（不是灰度图）,cv2.RETR_EXTERNAL只检测外轮廓，cv2.CHAIN_APPROX_SIMPLE只保留终点坐标</span></span><br><span class="line"><span class="comment">#返回的list中每个元素都是图像中的一个轮廓</span></span><br><span class="line"></span><br><span class="line">ref_, refCnts, hierarchy = cv2.findContours(ref.copy(), cv2.RETR_EXTERNAL,cv2.CHAIN_APPROX_SIMPLE)</span><br><span class="line"></span><br><span class="line">cv2.drawContours(img,refCnts,<span class="number">-1</span>,(<span class="number">0</span>,<span class="number">0</span>,<span class="number">255</span>),<span class="number">3</span>)  <span class="comment"># -1表示画所有的轮廓</span></span><br><span class="line">cv_show(<span class="string">'img'</span>,img)</span><br><span class="line"><span class="keyword">print</span> (np.array(refCnts).shape)</span><br><span class="line">refCnts = myutils.sort_contours(refCnts, method=<span class="string">"left-to-right"</span>)[<span class="number">0</span>] <span class="comment">#排序，从左到右，从上到下</span></span><br><span class="line">digits = &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 遍历每一个轮廓</span></span><br><span class="line"><span class="keyword">for</span> (i, c) <span class="keyword">in</span> enumerate(refCnts):</span><br><span class="line">	<span class="comment"># 计算外接矩形并且resize成合适大小</span></span><br><span class="line">	(x, y, w, h) = cv2.boundingRect(c)</span><br><span class="line">	roi = ref[y:y + h, x:x + w]</span><br><span class="line">	roi = cv2.resize(roi, (<span class="number">57</span>, <span class="number">88</span>))</span><br><span class="line"></span><br><span class="line">	<span class="comment"># 每一个数字对应每一个模板</span></span><br><span class="line">	digits[i] = roi</span><br><span class="line"></span><br><span class="line"><span class="comment"># 初始化卷积核</span></span><br><span class="line">rectKernel = cv2.getStructuringElement(cv2.MORPH_RECT, (<span class="number">9</span>, <span class="number">3</span>))  </span><br><span class="line">sqKernel = cv2.getStructuringElement(cv2.MORPH_RECT, (<span class="number">5</span>, <span class="number">5</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">#读取输入图像，预处理</span></span><br><span class="line"><span class="comment"># image = cv2.imread(args["image"])</span></span><br><span class="line">image = cv2.imread(<span class="string">'images/credit_card_02.png'</span>)</span><br><span class="line">cv_show(<span class="string">'image'</span>,image)</span><br><span class="line">image = myutils.resize(image, width=<span class="number">300</span>)</span><br><span class="line">gray = cv2.cvtColor(image, cv2.COLOR_BGR2GRAY)</span><br><span class="line">cv_show(<span class="string">'gray'</span>,gray)</span><br><span class="line"></span><br><span class="line"><span class="comment">#礼帽操作，突出更明亮的区域</span></span><br><span class="line">tophat = cv2.morphologyEx(gray, cv2.MORPH_TOPHAT, rectKernel) </span><br><span class="line">cv_show(<span class="string">'tophat'</span>,tophat) </span><br><span class="line"><span class="comment"># </span></span><br><span class="line">gradX = cv2.Sobel(tophat, ddepth=cv2.CV_32F, dx=<span class="number">1</span>, dy=<span class="number">0</span>, <span class="comment">#ksize=-1相当于用3*3的</span></span><br><span class="line">	ksize=<span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">gradX = np.absolute(gradX)</span><br><span class="line">(minVal, maxVal) = (np.min(gradX), np.max(gradX))</span><br><span class="line">gradX = (<span class="number">255</span> * ((gradX - minVal) / (maxVal - minVal)))</span><br><span class="line">gradX = gradX.astype(<span class="string">"uint8"</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">print</span> (np.array(gradX).shape)</span><br><span class="line">cv_show(<span class="string">'gradX'</span>,gradX)</span><br><span class="line"></span><br><span class="line"><span class="comment">#通过闭操作（先膨胀，再腐蚀）将数字连在一起</span></span><br><span class="line">gradX = cv2.morphologyEx(gradX, cv2.MORPH_CLOSE, rectKernel) </span><br><span class="line">cv_show(<span class="string">'gradX'</span>,gradX)</span><br><span class="line"><span class="comment">#THRESH_OTSU会自动寻找合适的阈值，适合双峰，需把阈值参数设置为0</span></span><br><span class="line">thresh = cv2.threshold(gradX, <span class="number">0</span>, <span class="number">255</span>,</span><br><span class="line">	cv2.THRESH_BINARY | cv2.THRESH_OTSU)[<span class="number">1</span>] </span><br><span class="line">cv_show(<span class="string">'thresh'</span>,thresh)</span><br><span class="line"></span><br><span class="line"><span class="comment">#再来一个闭操作</span></span><br><span class="line"></span><br><span class="line">thresh = cv2.morphologyEx(thresh, cv2.MORPH_CLOSE, sqKernel) <span class="comment">#再来一个闭操作</span></span><br><span class="line">cv_show(<span class="string">'thresh'</span>,thresh)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 计算轮廓</span></span><br><span class="line"></span><br><span class="line">thresh_, threshCnts, hierarchy = cv2.findContours(thresh.copy(), cv2.RETR_EXTERNAL,</span><br><span class="line">	cv2.CHAIN_APPROX_SIMPLE)</span><br><span class="line"></span><br><span class="line">cnts = threshCnts</span><br><span class="line">cur_img = image.copy()</span><br><span class="line">cv2.drawContours(cur_img,cnts,<span class="number">-1</span>,(<span class="number">0</span>,<span class="number">0</span>,<span class="number">255</span>),<span class="number">3</span>) </span><br><span class="line">cv_show(<span class="string">'img'</span>,cur_img)</span><br><span class="line">locs = []</span><br><span class="line"></span><br><span class="line"><span class="comment"># 遍历轮廓</span></span><br><span class="line"><span class="keyword">for</span> (i, c) <span class="keyword">in</span> enumerate(cnts):</span><br><span class="line">	<span class="comment"># 计算矩形</span></span><br><span class="line">	(x, y, w, h) = cv2.boundingRect(c)</span><br><span class="line">	ar = w / float(h)</span><br><span class="line"></span><br><span class="line">	<span class="comment"># 选择合适的区域，根据实际任务来，这里的基本都是四个数字一组</span></span><br><span class="line">	<span class="keyword">if</span> ar &gt; <span class="number">2.5</span> <span class="keyword">and</span> ar &lt; <span class="number">4.0</span>:</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (w &gt; <span class="number">40</span> <span class="keyword">and</span> w &lt; <span class="number">55</span>) <span class="keyword">and</span> (h &gt; <span class="number">10</span> <span class="keyword">and</span> h &lt; <span class="number">20</span>):</span><br><span class="line">			<span class="comment">#符合的留下来</span></span><br><span class="line">			locs.append((x, y, w, h))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将符合的轮廓从左到右排序</span></span><br><span class="line">locs = sorted(locs, key=<span class="keyword">lambda</span> x:x[<span class="number">0</span>])</span><br><span class="line">output = []</span><br><span class="line"></span><br><span class="line"><span class="comment"># 遍历每一个轮廓中的数字</span></span><br><span class="line"><span class="keyword">for</span> (i, (gX, gY, gW, gH)) <span class="keyword">in</span> enumerate(locs):</span><br><span class="line">	<span class="comment"># initialize the list of group digits</span></span><br><span class="line">	groupOutput = []</span><br><span class="line"></span><br><span class="line">	<span class="comment"># 根据坐标提取每一个组</span></span><br><span class="line">	group = gray[gY - <span class="number">5</span>:gY + gH + <span class="number">5</span>, gX - <span class="number">5</span>:gX + gW + <span class="number">5</span>]</span><br><span class="line">	cv_show(<span class="string">'group'</span>,group)</span><br><span class="line">	<span class="comment"># 预处理</span></span><br><span class="line">	group = cv2.threshold(group, <span class="number">0</span>, <span class="number">255</span>,</span><br><span class="line">		cv2.THRESH_BINARY | cv2.THRESH_OTSU)[<span class="number">1</span>]</span><br><span class="line">	cv_show(<span class="string">'group'</span>,group)</span><br><span class="line">	<span class="comment"># 计算每一组的轮廓</span></span><br><span class="line">	group_,digitCnts,hierarchy = cv2.findContours(group.copy(), cv2.RETR_EXTERNAL,</span><br><span class="line">		cv2.CHAIN_APPROX_SIMPLE)</span><br><span class="line">	digitCnts = contours.sort_contours(digitCnts,</span><br><span class="line">		method=<span class="string">"left-to-right"</span>)[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">	<span class="comment"># 计算每一组中的每一个数值</span></span><br><span class="line">	<span class="keyword">for</span> c <span class="keyword">in</span> digitCnts:</span><br><span class="line">		<span class="comment"># 找到当前数值的轮廓，resize成合适的的大小</span></span><br><span class="line">		(x, y, w, h) = cv2.boundingRect(c)</span><br><span class="line">		roi = group[y:y + h, x:x + w]</span><br><span class="line">		roi = cv2.resize(roi, (<span class="number">57</span>, <span class="number">88</span>)) <span class="comment"># 模板匹配要求大小一致</span></span><br><span class="line">		cv_show(<span class="string">'roi'</span>,roi)</span><br><span class="line"></span><br><span class="line">		<span class="comment"># 计算匹配得分</span></span><br><span class="line">		scores = []</span><br><span class="line"></span><br><span class="line">		<span class="comment"># 在模板中计算每一个得分</span></span><br><span class="line">		<span class="keyword">for</span> (digit, digitROI) <span class="keyword">in</span> digits.items():</span><br><span class="line">			<span class="comment"># 模板匹配</span></span><br><span class="line">			result = cv2.matchTemplate(roi, digitROI,</span><br><span class="line">				cv2.TM_CCOEFF)</span><br><span class="line">			(_, score, _, _) = cv2.minMaxLoc(result)</span><br><span class="line">			scores.append(score)</span><br><span class="line"></span><br><span class="line">		<span class="comment"># 得到最合适的数字</span></span><br><span class="line">		groupOutput.append(str(np.argmax(scores)))</span><br><span class="line"></span><br><span class="line">	<span class="comment"># 画出来</span></span><br><span class="line">	cv2.rectangle(image, (gX - <span class="number">5</span>, gY - <span class="number">5</span>),</span><br><span class="line">		(gX + gW + <span class="number">5</span>, gY + gH + <span class="number">5</span>), (<span class="number">0</span>, <span class="number">0</span>, <span class="number">255</span>), <span class="number">1</span>)</span><br><span class="line">	cv2.putText(image, <span class="string">""</span>.join(groupOutput), (gX, gY - <span class="number">15</span>),</span><br><span class="line">		cv2.FONT_HERSHEY_SIMPLEX, <span class="number">0.65</span>, (<span class="number">0</span>, <span class="number">0</span>, <span class="number">255</span>), <span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment"># 得到结果</span></span><br><span class="line">	output.extend(groupOutput)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 打印结果</span></span><br><span class="line">print(<span class="string">"Credit Card Type: &#123;&#125;"</span>.format(FIRST_NUMBER[output[<span class="number">0</span>]]))</span><br><span class="line">print(<span class="string">"Credit Card #: &#123;&#125;"</span>.format(<span class="string">""</span>.join(output)))</span><br><span class="line">cv2.imshow(<span class="string">"Image"</span>, image)</span><br><span class="line">cv2.waitKey(<span class="number">0</span>)</span><br></pre></td></tr></table></figure>
<p>参考资料： 唐宇迪 OpenCV计算机视觉实战(Python版)</p>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>

  var data = e.data;
  if ((typeof data === 'string') && (data.indexOf('ciu_embed') > -1)) {
    var featureID = data.split(':')[1];
    var height = data.split(':')[2];
    $(`iframe[data-feature=${featureID}]`).height(parseInt(height) + 30);
