lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br></pre></td><td class="code"><pre><span class="line">// t2.cpp : 定义控制台应用程序的入口点。</span><br><span class="line">//</span><br><span class="line">#include &quot;stdafx.h&quot;</span><br><span class="line">#include &quot;stdio.h&quot;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line">#include&lt;math.h&gt;</span><br><span class="line">#include&lt;time.h&gt;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	////3n+1问题、</span><br><span class="line">	//int n, count = 0; //当n过大的时候 2*n溢出</span><br><span class="line">	//</span><br><span class="line">	//scanf_s(&quot;%d&quot;, &amp;n);</span><br><span class="line">	//long long n2 = n;</span><br><span class="line">	//while (n2 &gt; 1)</span><br><span class="line">	//&#123;</span><br><span class="line">	//	if (n2 % 2 == 1) n2 = n2 * 3 + 1;</span><br><span class="line">	//	else n2 /= 2;</span><br><span class="line">	//	count++;</span><br><span class="line">	//&#125;</span><br><span class="line">	//printf_s(&quot;%d\n&quot;, count);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	//近似计算</span><br><span class="line">	/*double sum = 0;</span><br><span class="line">	for (int i = 0;; i++) &#123;</span><br><span class="line">		double term = 1.0 / (i * 2 + 1);</span><br><span class="line">		if (i % 2 == 0) sum += term;</span><br><span class="line">		else sum -= term;</span><br><span class="line">		if (term &lt; 1e-6) break;</span><br><span class="line">	&#125;</span><br><span class="line">	printf_s(&quot;%.6f\n&quot;, sum);*/</span><br><span class="line">	// 阶乘之和 只保存后六位</span><br><span class="line">	//int n, S = 0;</span><br><span class="line">	//scanf_s(&quot;%d&quot;, &amp;n);</span><br><span class="line">	//for (int i = 1; i &lt;= n; i++)</span><br><span class="line">	//&#123;</span><br><span class="line">	//	int factorial = 1;</span><br><span class="line">	//	for (int j = 1; j &lt;= i; j++)</span><br><span class="line">	//		factorial *= j;</span><br><span class="line">	//	S += factorial;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	//&#125;</span><br><span class="line">	//printf_s(&quot;%d\n&quot;, S % 1000000);</span><br><span class="line">	// 阶乘之和2, 优化版本</span><br><span class="line">	//int n, S = 0;</span><br><span class="line">	//const int MOD = 1000000;</span><br><span class="line">	//scanf_s(&quot;%d&quot;, &amp;n);</span><br><span class="line">	//for (int i = 1; i &lt;= n; i++)</span><br><span class="line">	//&#123;</span><br><span class="line">	//	int factorial = 1;</span><br><span class="line">	//	for (int j = 1; j &lt;= i; j++)</span><br><span class="line">	//		factorial = (factorial *j)%MOD;</span><br><span class="line">	//	S += factorial;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	//&#125;</span><br><span class="line">	//printf_s(&quot;%d\n&quot;, S %MOD);</span><br><span class="line">	//printf_s(&quot;Time used = %.2f\n&quot;, (double)clock() / CLOCKS_PER_SEC); // 得到程序运行的时间 单位：秒</span><br><span class="line">	// 数据统计</span><br><span class="line">    //习题2.1 水仙花数目</span><br><span class="line">	/*int sum;</span><br><span class="line">	for (int i = 1; i &lt; 10; i++)</span><br><span class="line">		for (int k = 0; k &lt; 10; k++)</span><br><span class="line">			for (int j = 0; j &lt; 10; j++)</span><br><span class="line">			&#123;</span><br><span class="line">				sum = i * 100 + 10 * k + j;</span><br><span class="line">				if(sum == i*i*i+j*j*j + k*k*k)</span><br><span class="line">					printf_s(&quot;%d &quot;, sum);</span><br><span class="line">			&#125;*/</span><br><span class="line">	//习题2.2 韩信点兵 相传韩信才智过人，从不直接清点自己军队的人数，只要让士兵先后以三人一排、五人一排、七人一排地变换队形，</span><br><span class="line">	//而他每次只掠一眼队伍的排尾就知道总人数了。输入包含多组数据，每组数据包含3个非负整数a，b，c，表示每种队形排尾的人数（a＜3，b＜5，c＜7），</span><br><span class="line">	//输出总人数的最小值（或报告无解）。已知总人数不小于10，不超过100。输入到文件结束为止。</span><br><span class="line">	//int i, a, b, c;</span><br><span class="line">	//scanf_s(&quot;%d%d%d&quot;, &amp;a, &amp;b, &amp;c);</span><br><span class="line">	//for (i = 0; i &lt;= 100; i++) &#123;</span><br><span class="line">	//	if (i % 3 == a &amp;&amp; i % 5 == b &amp;&amp; i % 7 == c)</span><br><span class="line">	//		printf_s(&quot;%d\n&quot;, i);</span><br><span class="line">	//	</span><br><span class="line">	//&#125;</span><br><span class="line">	//if (i % 3 != a &amp;&amp; i % 5 != b &amp;&amp; i % 7 != c &amp;&amp; i&gt;100)</span><br><span class="line">	//		printf_s(&quot;No answer\n&quot;);</span><br><span class="line">    //习题2.3 倒三角形</span><br><span class="line">	//int n, /* 输出n行; n&lt;=20 */</span><br><span class="line">	//	i, /* 打印第i行 */</span><br><span class="line">	//	j;</span><br><span class="line">	//scanf_s(&quot;%d&quot;, &amp;n);</span><br><span class="line">	//for (i = 1; i &lt;= n; i = i + 1) &#123;</span><br><span class="line">	//	/* 在第i行，打印(i-1)个空格 */</span><br><span class="line">	//	for (j = 1; j &lt;= i - 1; j = j + 1)       printf_s(&quot; &quot;);</span><br><span class="line">	//	/* 在第i行，打印(2*n-2*i+1)个# */</span><br><span class="line">	//	for (j = 1; j &lt;= (2 * n - 2 * i + 1); j = j + 1)  printf_s(&quot;#&quot;);</span><br><span class="line">	//	printf_s(&quot;\n&quot;);  /* 输出结束后换行，否则所有的#号在同一行输出 */</span><br><span class="line">	//&#125;</span><br><span class="line">	//习题2.4 子序列的和 输入两个正整数n＜m＜10 6 ，输出 ，保留5位小数。输入包含多组数据， 注：陷阱就是在n特别大时如果直接n*n就会溢出，所以只能连除两次</span><br><span class="line">	//int count = 0;</span><br><span class="line">	//while (1) &#123;</span><br><span class="line">	//	int n = 0;</span><br><span class="line">	//	int m = 0;</span><br><span class="line">	//	scanf_s(&quot;%d&quot;, &amp;n);</span><br><span class="line">	//	scanf_s(&quot;%d&quot;, &amp;m);</span><br><span class="line">	//	if (n == m&amp;&amp;n == 0) &#123;</span><br><span class="line">	//		break;</span><br><span class="line">	//	&#125;</span><br><span class="line">	//	count++;</span><br><span class="line">	//	double sum = 0;</span><br><span class="line">	//	for (int i = n; i &lt;= m; i++) &#123;</span><br><span class="line">	//		sum += 1.0 / i / i;</span><br><span class="line">	//	&#125;</span><br><span class="line">	//	printf_s(&quot;Case %d:%.5f\n&quot;, count, sum);</span><br><span class="line">	//&#125;</span><br><span class="line">    //习题2.5 分数化小数（decimal） </span><br><span class="line">    //输入正整数a，b，c，输出a / b的小数形式，精确到小数点后c位。a，b≤10 ^ 6，c≤100。输入包含多组数据，结束标记为a＝b＝c＝0。</span><br><span class="line">		</span><br><span class="line"> //   int count = 0;</span><br><span class="line">	//while (1) &#123;</span><br><span class="line">	//	int a, b, c;</span><br><span class="line">	//	int k, d, i;</span><br><span class="line">	//	scanf_s(&quot;%d&quot;, &amp;a);</span><br><span class="line">	//	scanf_s(&quot;%d&quot;, &amp;b);</span><br><span class="line">	//	scanf_s(&quot;%d&quot;, &amp;c);</span><br><span class="line">	//	if (a == 0&amp;&amp;b == 0 &amp;&amp;c==0 ) &#123;</span><br><span class="line">	//		break;</span><br><span class="line">	//	&#125;</span><br><span class="line">	//	count++;</span><br><span class="line">	//	for (i = 0; i&lt;c - 1; i++)</span><br><span class="line">	//	&#123;</span><br><span class="line">	//		/*机智地把余数放大十倍，使之除以b并取模*/</span><br><span class="line">	//		k = (k%b) * 10;</span><br><span class="line">	//		printf_s(&quot;Case %d:%.5f\n&quot;, count, k / b);</span><br><span class="line">	//	&#125;</span><br><span class="line">	//	k = (k%b) * 10;</span><br><span class="line">	//	d = (k%b) * 10 / b;</span><br><span class="line">	//	if (d &gt;= 5)//判断第c+1位小数是否大于等于5，if yes,第c位小数要进1 </span><br><span class="line">	//	&#123;</span><br><span class="line">	//		printf_s(&quot;Case %d:%.5f\n&quot;, count, k / b + 1);</span><br><span class="line">	//	&#125;</span><br><span class="line">	//	else</span><br><span class="line">	//	&#123;</span><br><span class="line">	//		printf_s(&quot;Case %d:%.5f\n&quot;, count, k / b);</span><br><span class="line">	//	&#125;</span><br><span class="line">	//	</span><br><span class="line">	//&#125;</span><br><span class="line">    int abc,def,ghi;</span><br><span class="line">    int a[10],count=0;</span><br><span class="line"></span><br><span class="line">    memset(a,0,sizeof(a)); // 将a数组中的值全部设置为0</span><br><span class="line"></span><br><span class="line">    for (abc = 123;abc &lt; 333;abc ++) &#123; // 基本可以确定abc的最小值和最大值</span><br><span class="line">        def = 2 * abc;</span><br><span class="line">        ghi = 3 * abc;</span><br><span class="line"></span><br><span class="line">        // 设置数组中所有对应的9位数字位置的值1</span><br><span class="line">        a[abc/100] = 1; // a</span><br><span class="line">        a[abc/10%10] = 1; // b</span><br><span class="line">        a[abc%10] = 1; // c</span><br><span class="line"></span><br><span class="line">        a[def/100] = 1; // d</span><br><span class="line">        a[def/10%10] = 1; // e</span><br><span class="line">        a[def%10] = 1; // f</span><br><span class="line"></span><br><span class="line">        a[ghi/100] = 1; // g</span><br><span class="line">        a[ghi/10%10] = 1; // h</span><br><span class="line">        a[ghi%10] = 1; // i</span><br><span class="line"></span><br><span class="line">        int i;</span><br><span class="line">        for (i=1;i&lt;=9;i++) &#123;</span><br><span class="line">            count += a[i];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (count == 9) &#123;</span><br><span class="line">            printf_s(&quot;%d %d %d\n&quot;,abc,def,ghi);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 重置count 和a数组</span><br><span class="line">        count = 0;</span><br><span class="line">        memset(a,0,sizeof(a));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">    return 0;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;

      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();

      $('body').css('overflow', '');

      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>














<script>
// GET RESPONSIVE HEIGHT PASSED FROM IFRAME

window.addEventListener("message", function(e) {
  var data = e.data;
  if ((typeof data === 'string') && (data.indexOf('ciu_embed') > -1)) {
    var featureID = data.split(':')[1];
    var height = data.split(':')[2];
    $(`iframe[data-feature=${featureID}]`).height(parseInt(height) + 30);
  }
}, false);
</script>
